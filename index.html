<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-bar"></div>

    <div id="app">
      <div class="cart">
        <p>Cart {{ cart.length }}</p>
      </div>

      <product
        :premium="premium"
        @add-to-cart="updateCart"
        @remove-from-cart="removeItem"
      ></product>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Vue Components -->
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/Product.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>
    <script src="./components/ProductTabs.js"></script>
    <!-- Mount App -->
    <script src="main.js"></script>
  </body>
</html>
